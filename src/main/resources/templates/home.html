<head>

<body>

	
	
	<nav class="navbar barra navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Chopper News</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/noticia/home}">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/noticia/crear}">Panel Admin</a>
      </li>
       <li><img class="fotonav" th:src="@{/staticimg/chopper.png}"></li>
   </ul>
      
  </div>
</nav>

	
<div class="container contenedor">

	<ul class="ullist" >
		<li class="listas" th:each="noticia : ${noticias}"	>
			<div class="card cartas">
						<div class="foto">
  						<img class="card-img-top imgcarta" th:src="@{'data:image/jpeg;base64,'+${noticia.foto}}" alt="Card image cap">
  						</div>
  						<div class="card-body">
    						<h5 class="card-title" th:text="${noticia.titulo}"></h5>
   							<p class="card-text" th:text="${noticia.pequeniaDescripcion}"></p>
    						<a th:href="@{'/noticia/' + ${noticia.id}}" class="btn btn-primary">Ver Noticia</a>
    						<hr>
    						<p> fecha de publicaci√≥n : <strong th:text="${noticia.fechapublic}"></strong> </p>
  						</div>
					</div>
		</li>
	</ul>
</div>
    
    

</body>
