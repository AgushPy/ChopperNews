<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<link  th:href="@{/style/style.css}" rel="stylesheet">
</head>
<body>
	
	<nav class="navbar barra navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Chopper News</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/noticia/home}">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/noticia/crear}">Panel Admin</a>
      </li>
       <li><img class="fotonav" th:src="@{/staticimg/chopper.png}"></li>
   </ul>
      
  </div>
</nav>

<div class="alert alert-success" role="alert" th:if="${exito != null}"><h4 th:text="${exito}"></h4></div>
	<div class="loggin" th:if="${exito != null}">
	<a th:href="@{/noticia/home}"><button class="btn btn-secondary mt-3 botones">Loggear</button></a>	
	<img th:src="@{https://sm.ign.com/t/ign_es/screenshot/default/1134207_hnfc.1280.jpg}" width="100%" />
	</div>
	<div class="alert alert-danger" role="alert" th:if="${error != null}"><h2 th:text="${error}"></h2></div>
<div class="container " th:if="${exito == null}">

	
	
	<form method="post" th:action="@{/registro}" class="formulario">
		
		<div >
			<h3 class="card-tittle">Registrate!</h3>
		</div>
		
		<div class="form-group my-3">
			<input type="text" class="form-control" name="nombre" placeholder="NOMBRE" th:value="${nombre}"/>
		</div>
		<div class="form-group my-3">
			<input type="email" class="form-control"  name="email" placeholder="EMAIL" th:value="${email}"/>
		</div>
		<div class="form-group my-3">
			<input type="password" class="form-control"  name="password" placeholder="PASSWORD" th:value="${password}"/>
		</div>
		<div class="form-group my-3">
			<input type="password" class="form-control"  name="password2" placeholder="REPEAT PASSWORD" th:value="${password2}"/>
		</div>
		
		<button type="submit" class="btn btn-primary mt-3 botones">Registrarme</button>
	</form>
	
	<table>
		<tr>
			<td> </td>
		</tr>
	</table>
</div>
    
    

</body>

</html>
